<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinamento de java script</title>
    <style>
        body{
            font: normal 1.2em arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = prompt('Digite seu nome')
        document.write(`Ola, <strong>${nome}</strong>! seu nome tem ${nome.length} letras </br>`)
        document.write(`seu nome em maiusculas fica <strong>${nome.toUpperCase()}</strong> </br>`)
        document.write(`seu nome em minusculo fica <strong>${nome.toLocaleLowerCase()}</strong>`)
    </script>
</body>
</html>
